<html>
    <head>
        <title>Object1</title>
    </head>
    <body>
        <p id="ram">.....</p>
        <script>
            var person={
                name : "ram",
                middlename : "krishna",
                lastname : "yellela",
                age : 20,
                branch : "CSE-DS"
            }
            //Display the data from the object
            document.getElementById('ram').innerHTML="Person Name :"+person.name+"<br>Person Middle Name :"
            +person.middlename+
            "<br>Person Last Name :"+person.lastname+
            "<br>Person Age : "+person.age+"<br> Person branch : "+person.branch;
        </script>
    </body>
</html>
