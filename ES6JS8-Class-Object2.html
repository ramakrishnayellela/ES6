<html>
    <head>
        <title>OOPs</title>
    </head>

    <body>
        <script>
            class PersonClass{
                name;
                age;
                display(){
                    console.log("name is : "+this.name);
                    console.log("age is : "+this.age);
                }
            }
            var p2=new PersonClass();
            p2.name="ram";
            p2.age=20;
            p2.display();
        </script>
    </body>
</html>
