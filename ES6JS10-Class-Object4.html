<html>
    <head>
        <title>OOPS</title>
    </head>
    <body>
        <script>
            class Person{
                name;
                age;
                constructor(name,age){
                    this.name=name;
                    this.age=age;
                }
                display(){
                    console.log("Name is : "+this.name);
                    console.log("Age is : "+this.age);
                }
            }
            var a=new Person("ram",20);
            a.display();
        </script>
    </body>
</html>
